<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Demistar Manager</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="css/site.css" rel="stylesheet">
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-sm">
      <div class="container">
        <a class="navbar-brand">Demistar Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
          <ul class="nav navbar-nav">
            <li class="nav-item">
              <a class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Privacy</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container">
    <div class="row pt-3">
      <div class="col-4">
        <div class="list-group" id="dev-links" role="tablist">
          <a class="list-group-item list-group-item-action active list-group-item-primary" data-toggle="list"
            href="#dev-adding-form" role="tab">+ Dodaj urządzenie</a>
        </div>
      </div>
      <div class="col-8">
        <div class="tab-content" id="dev-contents">

          <div class="tab-pane fade show active" id="dev-adding-form" role="tabpanel">
            <form>
              <h2>Dodawanie urządzenia</h2>
              <div class="form-group">
                <label for="in-address">Adres IP</label>
                <input class="form-control" id="in-address"
                  placeholder="Adres IP lub nazwa domenowa urządzenia Demistar" />
              </div>
              <div class="form-group">
                <label for="in-description">Opis</label>
                <input class="form-control" id="in-description" placeholder="Opis wyświetlany w panelu zarządzania" />
              </div>
              <button type="submit" class="btn btn-primary" id="btn-add-dev">Dodaj</button>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>

  <footer class="border-top footer text-muted">
    <div class="container">
      &copy; 2022-2023 <a href="https://catk.it/" target="_blank">Mateusz „Catkitty” Karcz</a>
    </div>
  </footer>

  <div class="modal fade" id="dlg-add-stage" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="dlg-add-stageLabel">Dodawanie sceny</h5>
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-row">
              <div class="form-group col-md-2">
                <label for="in-stage-room">Sala</label>
                <input type="number" class="form-control" id="in-stage-room" value="0" />
              </div>
              <div class="form-group col-md-4">
                <label for="in-stage-start">Rozpoczęcie</label>
                <input type="datetime-local" class="form-control" id="in-stage-start" />
              </div>
              <div class="form-group col-md-3">
                <label for="in-stage-duration">Czas trwania</label>
                <div class="input-group">
                  <input type="number" class="form-control" id="in-stage-duration" value="60" />
                  <div class="input-group-append">
                    <span class="input-group-text">min</span>
                  </div>
                </div>
              </div>
              <div class="form-group col-md-3">
                <label for="in-stage-screentime">Cykl</label>
                <div class="input-group">
                  <input type="number" class="form-control" id="in-stage-screentime" value="45" />
                  <div class="input-group-append">
                    <span class="input-group-text">s</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label>Scena</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="in-stage-name" id="in-stage-meeting"
                    value="meeting" checked="checked" />
                  <label class="form-check-label" for="in-stage-meeting">Spotkanie</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="in-stage-name" id="in-stage-wallclock"
                    value="wallclock" />
                  <label class="form-check-label" for="in-stage-wallclock">Zegar</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="in-stage-name" id="in-stage-manual"
                    value="manual" />
                  <label class="form-check-label" for="in-stage-manual">Niestandardowa</label>
                </div>
              </div>
              <div class="form-group col-md-8">
                <div class="form-group col-md-12">
                  <input class="form-control" id="in-stage-top" placeholder="Temat spotkania" />
                </div>
                <div class="form-group col-md-12">
                  <input class="form-control" id="in-stage-bottom" placeholder="Prowadzący" />
                </div>
                <div class="form-group col-md-12" id="grp-stage-inner">
                  <label class="form-check-label">Wewnętrzny pierścień</label>
                  <div class="input-group">
                    <select class="custom-select" id="in-stage-inner-animation">
                      <option value="color" selected="selected">Kolor</option>
                      <option value="blink">Migotanie</option>
                      <option value="breath">Oddech</option>
                    </select>
                    <input type="color" class="form-control" id="in-stage-inner-color" />
                    <input type="number" class="form-control" id="in-stage-inner-interval" value="5000" />
                    <div class="input-group-append">
                      <span class="input-group-text">ms</span>
                    </div>
                  </div>
                </div>
                <div class="form-group col-md-12" id="grp-stage-outer">
                  <label class="form-check-label">Zewnętrzny pierścień</label>
                  <div class="input-group">
                    <select class="custom-select" id="in-stage-outer-animation">
                      <option value="color" selected="selected">Kolor</option>
                      <option value="blink">Migotanie</option>
                      <option value="breath">Oddech</option>
                    </select>
                    <input type="color" class="form-control" id="in-stage-outer-color" />
                    <input type="number" class="form-control" id="in-stage-outer-interval" value="5000" />
                    <div class="input-group-append">
                      <span class="input-group-text">ms</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>
          <button type="button" class="btn btn-primary" id="btn-apply-stage">Zatwierdź</button>
        </div>
      </div>
    </div>
  </div>

  <div class="d-none">

    <a class="list-group-item list-group-item-action" id="template-dev" role="tabpanel" data-toggle="list">
      <span data-bind="description"></span> (<span data-bind="address"></span>)
    </a>


    <div class="tab-pane fade" id="template-dev-content" role="tabpanel">
      <div class="row">
        <p>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#dlg-add-stage">+ Dodaj scenę</button>
          <b>Ostatnia aktualizacja:</b> <span data-bind="updated">Nie połączono</span>
        </p>
      </div>

      <div class="row">
        <table class="table table-striped table-hover">
          <thead class="thead-dark">
            <tr>
              <th>Sala</th>
              <th>Rozpoczęcie</th>
              <th>Czas trwania</th>
              <th>Cykl</th>
              <th>Scena</th>
              <th></th>
            </tr>
          </thead>
          <tbody data-bind="backlog"></tbody>
        </table>
      </div>
    </div>

    <div class="alert alert-dismissible fade show" id="template-alert" role="alert">
      <span data-bind="message"></span>
      <button type="button" class="close" data-dismiss="alert">&times;</button>
    </div>

    <table>
      <tr id="template-timeline-item">
        <td data-bind="room">-</td>
        <td data-bind="start"></td>
        <td data-bind="duration"></td>
        <td data-bind="screentime"></td>
        <td data-bind="stage"></td>
        <td>
          <button type="button" class="close" onclick="removeItem(this)">&times;</button>
        </td>
      </tr>
    </table>

    <div id="template-stage-wallclock">
      <b>Zegar</b>
    </div>

    <div id="template-stage-meeting">
      <b>Spotkanie</b>
      <p>
        <span data-bind="title"></span>
        <br />
        <i data-bind="host"></i>
      </p>
    </div>

  </div>

  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>

  <script src="js/demistar-api.js"></script>
  <script src="js/configuration.js"></script>
  <script src="js/bindings.js"></script>
  <script src="js/site.js"></script>

</body>

</html>
